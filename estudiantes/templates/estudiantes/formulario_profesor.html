{% extends "estudiantes/base.html" %}

{% block subtitulo %}Alta de profesor{% endblock subtitulo %}

{% block contenido %}
{% if es_update %}
  <form action="{% url 'editar_profesor' profesor.id %}" method="post">
{% else %}
  <form action="{% url 'crear_profesor' %}" method="post">
{% endif %}
  {% csrf_token %}
  {{ formulario.as_p }}
  <input type="submit" value="Enviar" />
</form>
{% endblock contenido %}
